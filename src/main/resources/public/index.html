<!DOCTYPE html>
<html>
    <head>
        <title>Traveler</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- load bootstrap for nicer ui -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <nav class="navbar navbar-inverse myNavBar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" id="logo" href="#">Traveler</a>
                    <a class="navbar-brand hidden" id="usrLogo" href="#">User</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#"> Home </a></li>

                    <li><a href="#">Page 2</a></li>

                </ul>
            </div>
        </nav>
        <div class="container" id="users">
            <form method="post" id="userForm" action="/loginUser" class="form-inline" role="form">
                <div class="row">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-4">
                        <input type="text" class="form-control login" id="userName" placeholder="User name">
                        <input type="password" class="form-control" id="userPass" placeholder="Password">
                        <button type="submit" class="btn btn-success btnStyle" id="userBtn">Login</button>
                    </div>
                    <div class="col-xs-4"></div>
                </div>
            </form> 
        </div>

        <div class="container " id="indexWindow">
            <div class="row">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                </div>
                <div class="col-xs-4"></div>
            </div>
        </div>
            
            <!-- Load jquery -->
